<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>🧑‍🦲 Detached HEAD 러너</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Pretendard, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    #game-area {
      position: relative;
      width: 100%;
      height: 300px;
      background: #222;
      margin-top: 20px;
      overflow: hidden;
    }

    #head {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 48px;
      transition: bottom 0.2s;
    }

    .branch {
      position: absolute;
      bottom: 20px;
      font-size: 32px;
      color: #2ecc71;
    }

    .msg {
      margin: 20px;
      font-size: 20px;
    }

    .btn {
      padding: 10px 18px;
      margin-top: 12px;
      font-size: 16px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>🧑‍🦲 Detached HEAD 러너</h1>
  <div id="game-area">
    <div id="head">👤</div>
  </div>
  <div class="msg" id="msg">스페이스바로 점프!</div>
  <div class="msg" id="hint"></div>
  <a class="btn" href="/">← 로비</a>
  
  <script>
    const head = document.getElementById("head");
    const game = document.getElementById("game-area");
    let jumping = false;
    let branch;

    function spawnBranch() {
      branch = document.createElement("div");
      branch.className = "branch";
      branch.innerText = "🌿";
      branch.style.left = "100%";
      game.appendChild(branch);
      
      let x = 100;
      let timer = setInterval(() => {
        x -= 5;
        branch.style.left = x + "%";
        
        if (x < 5) {
          clearInterval(timer);
          branch.remove();
          if (!jumping) {
            fail();
          }
        }
      }, 60);
    }

    function jump() {
      if (jumping) return;
      
      jumping = true;
      head.style.bottom = "120px";
      
      setTimeout(() => {
        head.style.bottom = "20px";
        jumping = false;
      }, 500);
    }

    function success() {
      document.getElementById("msg").innerText = "HEAD가 브랜치를 찾음!";
      
      fetch("/api/detached/jump", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({action: "branch"})
      })
      .then(r => r.json())
      .then(d => document.getElementById("hint").innerText = d.hint);
    }

    function fail() {
      document.getElementById("msg").innerText = "HEAD 낙사...";
      
      fetch("/api/detached/jump", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({action: "fail"})
      })
      .then(r => r.json())
      .then(d => document.getElementById("hint").innerText = d.hint);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        jump();
      }
    });

    setInterval(() => {
      spawnBranch();
      
      setTimeout(() => {
        if (jumping) {
          success();
        }
      }, 500);
    }, 3000);
  </script>
</body>
</html>
