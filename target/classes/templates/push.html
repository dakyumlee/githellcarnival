<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Push & Pray</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/arcade.css">
    <style>
        body { 
            font-family: 'Pretendard', sans-serif; 
            background: #111; 
            color: #fff; 
            text-align: center; 
            margin: 0;
            padding: 0;
        }
        
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #fff;
        }
        
        #avatar { 
            font-size: 80px; 
            margin: 30px 0;
            transition: all 0.3s ease;
        }
        
        .strategy-selector {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .strategy-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 15px 0;
        }
        
        .strategy-card {
            background: #232323;
            border: 2px solid #343434;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .strategy-card:hover {
            transform: translateY(-3px);
            border-color: #555;
        }
        
        .strategy-card.active {
            border-color: #6ea8ff;
            background: #21293a;
        }
        
        .strategy-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .strategy-name {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .strategy-desc {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 10px;
        }
        
        .strategy-stats {
            font-size: 12px;
            color: #888;
            border-top: 1px solid #444;
            padding-top: 8px;
        }
        
        .push-button {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.2s;
        }
        
        .push-button:hover {
            transform: translateY(-2px);
            background: #c0392b;
        }
        
        .push-button:active {
            transform: translateY(0);
        }
        
        .result-panel {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            min-height: 120px;
        }
        
        #log {
            font-size: 22px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        #hint {
            font-size: 16px;
            color: #bbb;
            margin: 10px 0;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-item {
            background: #232323;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .success { color: #2ecc71; }
        .warning { color: #f39c12; }
        .danger { color: #e74c3c; }
    </style>
</head>
<script src="/js/arcade.js"></script>
<script>window.ghcMountHUD({ showHome:true });</script>
<body>
<header class="hud" id="hud"></header>

<div class="main-content">
    <h1>🙏 Push & Pray</h1>
    
    <div id="avatar">🧑‍💻</div>
    
    <div class="strategy-selector">
        <h3>전략 선택</h3>
        <div class="strategy-grid">
            <div class="strategy-card active" data-strategy="safe">
                <div class="strategy-icon">🛡️</div>
                <div class="strategy-name">안전 모드</div>
                <div class="strategy-desc">철저한 테스트 후 배포</div>
                <div class="strategy-stats">성공률: 85% | 점수: 낮음</div>
            </div>
            <div class="strategy-card" data-strategy="risky">
                <div class="strategy-icon">⚡</div>
                <div class="strategy-name">위험 모드</div>
                <div class="strategy-desc">빠른 배포, 높은 리스크</div>
                <div class="strategy-stats">성공률: 45% | 점수: 높음</div>
            </div>
            <div class="strategy-card" data-strategy="yolo">
                <div class="strategy-icon">🎰</div>
                <div class="strategy-name">YOLO 모드</div>
                <div class="strategy-desc">테스트? 그게 뭔가요?</div>
                <div class="strategy-stats">성공률: 25% | 점수: 최고</div>
            </div>
        </div>
    </div>
    
    <button class="push-button" onclick="executePush()">
        🚀 git push origin main
    </button>
    
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-label">연속 성공</div>
            <div class="stat-value success" id="combo">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">팀 분위기</div>
            <div class="stat-value" id="mood">😐</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">점수</div>
            <div class="stat-value" id="score">+0</div>
        </div>
    </div>
    
    <div class="result-panel">
        <div id="log">전략을 선택하고 푸시하세요!</div>
        <div id="hint"></div>
    </div>
</div>

<script>
    let selectedStrategy = 'safe';
    
    function selectStrategy(strategy) {
        selectedStrategy = strategy;
        document.querySelectorAll('.strategy-card').forEach(card => {
            card.classList.remove('active');
        });
        document.querySelector(`[data-strategy="${strategy}"]`).classList.add('active');
    }
    
    function executePush() {
        const button = document.querySelector('.push-button');
        button.disabled = true;
        button.style.opacity = '0.7';
        
        fetch('/api/push/execute', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                strategy: selectedStrategy,
                command: 'git push origin main'
            })
        })
        .then(res => res.json())
        .then(data => {
            updateUI(data);
            
            setTimeout(() => {
                button.disabled = false;
                button.style.opacity = '1';
            }, 1000);
        })
        .catch(() => {
            button.disabled = false;
            button.style.opacity = '1';
        });
    }
    
    function updateUI(data) {
        const avatar = document.getElementById('avatar');
        const log = document.getElementById('log');
        const hint = document.getElementById('hint');
        const combo = document.getElementById('combo');
        const mood = document.getElementById('mood');
        const score = document.getElementById('score');
        
        log.textContent = data.message;
        hint.textContent = data.hint || '';
        
        if (data.success) {
            avatar.textContent = '😎';
            log.className = 'success';
        } else {
            avatar.textContent = '😡';
            log.className = 'danger';
        }
        
        combo.textContent = data.combo || 0;
        mood.textContent = data.teamMood || '😐';
        
        const scoreDiff = data.scoreDiff || 0;
        score.textContent = scoreDiff > 0 ? `+${scoreDiff}` : `${scoreDiff}`;
        score.className = scoreDiff > 0 ? 'success' : scoreDiff < 0 ? 'danger' : '';
        
        if (scoreDiff !== 0) {
            ghcAddScore(scoreDiff);
        }
    }
    
    document.querySelectorAll('.strategy-card').forEach(card => {
        card.addEventListener('click', () => {
            selectStrategy(card.dataset.strategy);
        });
    });
    
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            executePush();
        }
    });
</script>
</body>
</html>
