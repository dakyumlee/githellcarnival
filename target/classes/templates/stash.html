<script>
  let gameState = {
    running: false,
    paused: false,
    score: 0,
    lives: 3,

  let timeLeft = 30;

  const stashData = {
    easy: [
      { id: "stash@{0}", message: "Fix critical login bug", preview: "- auth.validate(user)", good: true, age: "2ì¼ ì „" },
      { id: "stash@{1}", message: "Temp debugging code", preview: "+ console.log('debug')", good: false, age: "1ì£¼ ì „" },
      { id: "stash@{2}", message: "Update README typo", preview: "- documnetation\n+ documentation", good: false, age: "3ì¼ ì „" },
      { id: "stash@{3}", message: "Fix NPE in payment", preview: "+ if (payment != null)", good: true, age: "1ì¼ ì „" },
      { id: "stash@{4}", message: "Add debug prints", preview: "+ System.out.println", good: false, age: "5ì¼ ì „" },
      { id: "stash@{5}", message: "Hotfix user session", preview: "- session.expired()", good: true, age: "6ì‹œê°„ ì „" }
    ],
    medium: [
      { id: "stash@{0}", message: "Performance optimization", preview: "- O(nÂ²) â†’ O(n log n)", good: true, age: "1ì¼ ì „" },
      { id: "stash@{1}", message: "CSS margin tweak", preview: ".margin { top: 5px }", good: false, age: "2ì£¼ ì „" },
      { id: "stash@{2}", message: "Security patch CVE-2024", preview: "+ input.sanitize()", good: true, age: "3ì‹œê°„ ì „" },
      { id: "stash@{3}", message: "Remove old comments", preview: "- // TODO: fix later", good: false, age: "1ê°œì›” ì „" },
      { id: "stash@{4}", message: "Database connection fix", preview: "+ conn.setAutoCommit(false)", good: true, age: "8ì‹œê°„ ì „" },
      { id: "stash@{5}", message: "Lint formatting", preview: "- tabs â†’ spaces", good: false, age: "2ì¼ ì „" }
    ],
    hard: [
      { id: "stash@{0}", message: "Refactor user model", preview: "Â± class User extends Model", good: true, age: "12ì‹œê°„ ì „" },
      { id: "stash@{1}", message: "Update package.json", preview: "+ react@18.2.0", good: false, age: "3ì£¼ ì „" },
      { id: "stash@{2}", message: "Fix race condition", preview: "+ synchronized(lock)", good: true, age: "2ì‹œê°„ ì „" },
      { id: "stash@{3}", message: "Add error logging", preview: "+ logger.error(ex)", good: false, age: "1ì£¼ ì „" },
      { id: "stash@{4}", message: "Memory leak patch", preview: "- static List<Object>", good: true, age: "4ì‹œê°„ ì „" },
      { id: "stash@{5}", message: "Code style cleanup", preview: "- var â†’ const", good: false, age: "10ì¼ ì „" }
    ]
  };

  function selectDifficulty(difficulty) {
    currentDifficulty = difficulty;
    document.querySelectorAll('.difficulty-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('active');
  }

  function startGame() {
    gameState.running = true;
    timeLeft = 30;
    selectedStashes = [];
    
    const data = stashData[currentDifficulty];
    correctStashes = data.filter(s => s.good).map(s => s.id);
    
    document.getElementById('stash-vault').style.display = 'block';
    document.getElementById('result-panel').style.display = 'block';
    document.getElementById('start-btn').disabled = true;
    
    renderStashes(data);
    startTimer();
    updateStats();
  }

  function renderStashes(data) {
    const grid = document.getElementById('stash-grid');
    grid.innerHTML = data.map(stash => `
      <div class="stash-item" data-id="${stash.id}" onclick="selectStash('${stash.id}')">
        <div class="stash-header">
          <div class="stash-id">${stash.id}</div>
          <div class="stash-age">${stash.age}</div>
        </div>
        <div class="stash-message">${stash.message}</div>
        <div class="stash-preview">${stash.preview}</div>
      </div>
    `).join('');
  }

  function selectStash(stashId) {
    if (!gameState.running) return;
    
    const element = document.querySelector(`[data-id="${stashId}"]`);
    
    if (selectedStashes.includes(stashId)) {
      selectedStashes = selectedStashes.filter(id => id !== stashId);
      element.classList.remove('selected');
    } else {
      selectedStashes.push(stashId);
      element.classList.add('selected');
    }
    
    updateStats();
  }

  function startTimer() {
    gameTimer = setInterval(() => {
      timeLeft--;
      document.getElementById('timer').textContent = timeLeft;
      document.getElementById('time-left').textContent = timeLeft + 's';
      
      if (timeLeft <= 0) {
        endGame();
      }
    }, 1000);
  }

  function endGame() {
    gameState.running = false;
    clearInterval(gameTimer);
    
    const correctlySelected = selectedStashes.filter(id => correctStashes.includes(id)).length;
    const incorrectlySelected = selectedStashes.filter(id => !correctStashes.includes(id)).length;
    const missed = correctStashes.filter(id => !selectedStashes.includes(id)).length;
    
    const accuracy = selectedStashes.length > 0 ? Math.round((correctlySelected / selectedStashes.length) * 100) : 0;
    const score = (correctlySelected * 20) - (incorrectlySelected * 10) - (missed * 5);
    
    document.querySelectorAll('.stash-item').forEach(item => {
      const id = item.dataset.id;
      if (correctStashes.includes(id)) {
        item.classList.add('correct');
      } else if (selectedStashes.includes(id)) {
        item.classList.add('wrong');
      }
    });
    
    updateResult(score, accuracy, correctlySelected, incorrectlySelected, missed);
    
    setTimeout(() => {
      document.getElementById('start-btn').disabled = false;
      document.getElementById('start-btn').textContent = 'ğŸ”„ ë‹¤ì‹œ ì‹œì‘';
    }, 2000);
  }

    const scoreDisplay = document.getElementById('score-display');
    
    if (score >= 40) {
      avatar.textContent = 'ğŸ†';
      message.textContent = 'ì™„ë²½í•œ ìŠ¤íƒœì‹œ ë§ˆìŠ¤í„°!';
      hint.textContent = 'git stash apply stash@{n} --index';
    } else if (score >= 20) {
      avatar.textContent = 'ğŸ˜';
      message.textContent = 'ê´œì°®ì€ ì„ íƒì´ì—ˆìŠµë‹ˆë‹¤!';
      hint.textContent = 'git stash list | grep -E "(fix|bug|patch)"';
    } else if (score >= 0) {
      avatar.textContent = 'ğŸ˜';
      message.textContent = 'ì•„ì§ ì—°ìŠµì´ ë” í•„ìš”í•´ìš”';
      hint.textContent = 'git stash show -p stash@{n}';
    } else {
      avatar.textContent = 'ğŸ˜¡';
      message.textContent = 'ì½”ë“œê°€ ë” ë§ê°€ì¡Œì–´ìš”...';
      hint.textContent = 'git stash drop stash@{n}';
    }
    
    scoreDisplay.textContent = `ì ìˆ˜: ${score > 0 ? '+' : ''}${score}`;
    scoreDisplay.className = `score-display ${score > 0 ? 'score-positive' : score < 0 ? 'score-negative' : 'score-neutral'}`;
    
    document.getElementById('accuracy').textContent = accuracy + '%';
    
    if (score !== 0) {
      ghcAddScore(score);
    }
  }

  function updateStats() {
    document.getElementById('selected-count').textContent = selectedStashes.length;
    document.getElementById('time-left').textContent = timeLeft + 's';
  }

  document.querySelectorAll('.difficulty-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      selectDifficulty(btn.dataset.difficulty);
    });
  });

  document.getElementById('start-btn').addEventListener('click', startGame);
</script>
