      particles.innerHTML = '';
      
      const learningColors = ['#4169e1', '#00ff41', '#58a6ff', '#32cd32'];
      
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
        particle.style.background = learningColors[Math.floor(Math.random() * learningColors.length)];
        
        particles.appendChild(particle);
      }
    }

    function calculateOverallProgress() {
      const completed = Object.values(currentProgress).filter(Boolean).length;
      return Math.round((completed / lessons.length) * 100);
    }

    function updateProgressDisplay() {
      document.getElementById('overall-progress').textContent = calculateOverallProgress();
    }

    function renderLessons() {
      const container = document.getElementById('lesson-grid');
      container.innerHTML = '';
      
      lessons.forEach((lesson, index) => {
        const isCompleted = currentProgress[lesson.id];
        const isCurrent = !isCompleted && (index === 0 || currentProgress[lessons[index - 1]?.id]);
        const isLocked = !isCompleted && !isCurrent;
        
        const card = document.createElement('div');
        card.className = `lesson-card ${isCompleted ? 'completed' : ''} ${isCurrent ? 'current' : ''}`;
        
        let statusHtml = '';
        if (isCompleted) {
          statusHtml = '<div class="lesson-status status-completed">âœ… ì™„ë£Œ</div>';
        } else if (isCurrent) {
          statusHtml = '<div class="lesson-status status-current">ğŸ“– ì§„í–‰ ì¤‘</div>';
        } else {
          statusHtml = '<div class="lesson-status status-locked">ğŸ”’ ì ê¹€</div>';
        }
        
        card.innerHTML = `
          <div class="lesson-icon">${lesson.icon}</div>
          <div class="lesson-title">${lesson.title}</div>
          <div class="lesson-desc">${lesson.desc}</div>
          ${statusHtml}
        `;
        
        if (!isLocked) {
          card.addEventListener('click', () => openLesson(lesson));
        }
        
        container.appendChild(card);
      });
    }

    function openLesson(lesson) {
      const modal = document.getElementById('tutorial-modal');
      const content = document.getElementById('lesson-content');
      
      document.getElementById('modal-title').textContent = `${lesson.icon} ${lesson.title}`;
      document.getElementById('modal-subtitle').textContent = lesson.desc;
      
      let html = '';
      
      if (lesson.content.concepts) {
        lesson.content.concepts.forEach(concept => {
          html += `
            <div class="concept-section">
              <div class="concept-title">${concept.title}</div>
              <div class="concept-text">${concept.text.replace(/\n/g, '<br>')}</div>
            </div>
          `;
        });
      }
      
      if (lesson.content.commands) {
        html += `<div class="command-demo">`;
        lesson.content.commands.forEach(cmd => {
          html += `
            <div class="command-line">
              <span class="command-prompt">$</span>
              <span class="command-text"> ${cmd.command}</span>
            </div>
            <div class="command-output"># ${cmd.desc}</div>
          `;
        });
        html += '</div>';
      }
      
      if (lesson.content.practice) {
        html += `
          <div class="mini-game">
            <div class="mini-game-title">ğŸ® ì‹¤ìŠµ ê²Œì„</div>
            <div style="margin-bottom: 1rem; color: #7d8590;">ë°°ìš´ ë‚´ìš©ì„ ê²Œì„ìœ¼ë¡œ ì—°ìŠµí•´ë³´ì„¸ìš”!</div>
            <button class="practice-button" onclick="window.open('/game/${lesson.content.practice}', '_blank')">
              ê²Œì„ìœ¼ë¡œ ì—°ìŠµí•˜ê¸°
            </button>
          </div>
        `;
      }
      
      if (lesson.content.quiz) {
        html += `
          <div class="quiz-section">
            <div class="quiz-question">${lesson.content.quiz.question}</div>
            <div class="quiz-options" id="quiz-options">
        `;
        
        lesson.content.quiz.options.forEach((option, index) => {
          html += `
            <div class="quiz-option" data-index="${index}" onclick="selectQuizOption(${index}, ${lesson.content.quiz.correct})">
              ${index + 1}. ${option}
            </div>
          `;
        });
        
        html += '</div></div>';
      }
      
      html += `
        <button class="next-button" onclick="completeLesson('${lesson.id}')">
          ${currentProgress[lesson.id] ? 'ë³µìŠµ ì™„ë£Œ' : 'í•™ìŠµ ì™„ë£Œ'} âœ¨
        </button>
      `;
      
      content.innerHTML = html;
      modal.style.display = 'flex';
    }

    function selectQuizOption(selected, correct) {
      const options = document.querySelectorAll('.quiz-option');
      options.forEach((option, index) => {
        option.classList.remove('correct', 'wrong');
        if (index === correct) {
          option.classList.add('correct');
        } else if (index === selected && index !== correct) {
          option.classList.add('wrong');
        }
      });
      
      if (selected === correct && window.ghcAddScore) {
        window.ghcAddScore(50);
      }
    }

    function completeLesson(lessonId) {
      currentProgress[lessonId] = true;
      localStorage.setItem('tutorialProgress', JSON.stringify(currentProgress));
      
      updateProgressDisplay();
      renderLessons();
      
      if (window.ghcAddScore) {
        window.ghcAddScore(100);
      }
      
      if (window.ghcUnlock) {
        const lessonIndex = lessons.findIndex(l => l.id === lessonId);
        if (lessonIndex === 0) {
          window.ghcUnlock('first-lesson', 'ì²« ìˆ˜ì—…', 'good');
        }
        if (Object.keys(currentProgress).length === lessons.length) {
          window.ghcUnlock('git-master', 'Git ë§ˆìŠ¤í„°', 'good');
        }
      }
      
      document.getElementById('tutorial-modal').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      createLearningParticles();
      updateProgressDisplay();
      renderLessons();
      
      document.getElementById('close-modal').addEventListener('click', () => {
        document.getElementById('tutorial-modal').style.display = 'none';
      });
      
      document.getElementById('tutorial-modal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
          e.currentTarget.style.display = 'none';
        }
      });
    });

    window.selectQuizOption = selectQuizOption;
    window.completeLesson = completeLesson;
  </script>
</body>
