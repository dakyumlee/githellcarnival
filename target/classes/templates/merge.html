<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>⚔️ Merge vs Rebase 배틀</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/arcade.css">
  
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Pretendard, sans-serif;
      margin: 0;
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2.8rem;
      text-align: center;
      color: #fff;
    }

    .sub {
      text-align: center;
      color: #bbb;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .battle-arena {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin: 30px 0;
    }

    .config-panel {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 25px;
    }

    .panel-title {
      font-weight: 700;
      margin-bottom: 20px;
      font-size: 18px;
      color: #ddd;
      text-align: center;
    }

    .slider-group {
      margin: 20px 0;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .slider-container {
      position: relative;
      margin: 15px 0;
    }

    input[type=range] {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 5px;
      outline: none;
      -webkit-appearance: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #6ea8ff;
      border-radius: 50%;
      cursor: pointer;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      padding: 15px;
      background: #232323;
      border-radius: 10px;
      border: 1px solid #444;
    }

    .checkbox-group input[type=checkbox] {
      width: 18px;
      height: 18px;
      accent-color: #6ea8ff;
    }

    .strategy-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 25px 0;
    }

    .strategy-option {
      background: #232323;
      border: 2px solid #343434;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .strategy-option:hover {
      transform: translateY(-3px);
      border-color: #555;
    }

    .strategy-option.active {
      border-color: #6ea8ff;
      background: #21293a;
    }

    .strategy-icon {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .strategy-name {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .strategy-desc {
      font-size: 13px;
      color: #bbb;
      line-height: 1.4;
    }

    .execute-btn {
      width: 100%;
      background: #e74c3c;
      border: none;
      color: white;
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.2s;
    }

    .execute-btn:hover {
      transform: translateY(-2px);
      background: #c0392b;
    }

    .execute-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result-panel {
      background: #181818;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 25px;
    }

    .diagram-area {
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      min-height: 120px;
    }

    .diagram-content {
      font-size: 14px;
      line-height: 1.8;
      white-space: pre-wrap;
      color: #ddd;
    }

    .result-message {
      font-size: 20px;
      font-weight: 600;
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .result-success {
      background: rgba(46, 204, 113, 0.2);
      border-left: 4px solid #2ecc71;
    }

    .result-warning {
      background: rgba(241, 196, 15, 0.2);
      border-left: 4px solid #f1c40f;
    }

    .result-error {
      background: rgba(231, 76, 60, 0.2);
      border-left: 4px solid #e74c3c;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 20px 0;
    }

    .stat-card {
      background: #232323;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: bold;
    }

    .npc-chat {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      border-left: 4px solid #6ea8ff;
    }

    .npc-avatar {
      font-size: 24px;
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .battle-arena {
        grid-template-columns: 1fr;
      }
      .strategy-selector {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<script src="/js/arcade.js"></script>
<script>window.ghcMountHUD({ showHome:true });</script>
<body>
<header class="hud" id="hud"></header>

<div class="main-content">
  <h1>⚔️ Merge vs Rebase 배틀</h1>
  <div class="sub">팀 정치와 기술적 선택의 절묘한 균형</div>
  
  <div class="battle-arena">
    <div class="config-panel">
      <div class="panel-title">🎮 전장 설정</div>
      
      <div class="slider-group">
        <div class="slider-label">
          <span>내 브랜치 앞선 커밋</span>
          <span id="local-value" class="stat-value">2</span>
        </div>
        <div class="slider-container">
          <input id="local-slider" type="range" min="0" max="6" value="2">
        </div>
      </div>

      <div class="slider-group">
        <div class="slider-label">
          <span>main 브랜치 앞선 커밋</span>
          <span id="remote-value" class="stat-value">2</span>
        </div>
        <div class="slider-container">
          <input id="remote-slider" type="range" min="0" max="6" value="2">
        </div>
      </div>

      <div class="checkbox-group">
        <input id="linear-preference" type="checkbox" checked>
        <label for="linear-preference">팀은 깔끔한 히스토리를 선호함</label>
      </div>

      <div class="strategy-selector">
        <div class="strategy-option active" data-strategy="merge">
          <div class="strategy-icon">🔀</div>
          <div class="strategy-name">Merge</div>
          <div class="strategy-desc">빠르고 안전하지만 히스토리가 복잡해짐</div>
        </div>
        <div class="strategy-option" data-strategy="rebase">
          <div class="strategy-icon">📏</div>
          <div class="strategy-name">Rebase</div>
          <div class="strategy-desc">깔끔한 히스토리, 하지만 위험부담 있음</div>
        </div>
      </div>

      <button class="execute-btn" id="execute-btn">⚔️ 전투 시작!</button>
    </div>

    <div class="result-panel">
      <div class="panel-title">🎯 전투 결과</div>
      
      <div class="diagram-area">
        <div id="branch-diagram" class="diagram-content">전략을 선택하고 전투를 시작하세요...</div>
      </div>

      <div id="result-message" class="result-message">
        대기 중...
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">충돌 횟수</div>
          <div id="conflicts" class="stat-value">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">점수 변화</div>
          <div id="score-change" class="stat-value">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">전투 결과</div>
          <div id="battle-result" class="stat-value">🎮</div>
        </div>
      </div>

      <div id="npc-reaction" class="npc-chat" style="display: none;">
        <span class="npc-avatar">👥</span>
        <span id="npc-text">팀원들의 반응...</span>
      </div>

      <div id="hint-area" style="margin-top: 15px; color: #bbb; font-size: 14px;"></div>
    </div>
  </div>
</div>

<script>
  let selectedStrategy = 'merge';
  
  function updateSliderValues() {
    document.getElementById('local-value').textContent = document.getElementById('local-slider').value;
    document.getElementById('remote-value').textContent = document.getElementById('remote-slider').value;
  }

  function selectStrategy(strategy) {
    selectedStrategy = strategy;
    document.querySelectorAll('.strategy-option').forEach(option => {
      option.classList.remove('active');
    });
    document.querySelector(`[data-strategy="${strategy}"]`).classList.add('active');
  }

  function executeBattle() {
    const executeBtn = document.getElementById('execute-btn');
    executeBtn.disabled = true;
    executeBtn.textContent = '⚡ 전투중...';
    
    const requestData = {
      strategy: selectedStrategy,
      localAhead: parseInt(document.getElementById('local-slider').value),
      remoteAhead: parseInt(document.getElementById('remote-slider').value),
      teamLikesLinear: document.getElementById('linear-preference').checked
    };

    fetch("/api/merge/execute", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(requestData)
    })
    .then(r => r.json())
    .then(data => {
      updateBattleResult(data);
      
      setTimeout(() => {
        executeBtn.disabled = false;
        executeBtn.textContent = '⚔️ 다시 전투!';
      }, 1500);
    })
    .catch(() => {
      executeBtn.disabled = false;
      executeBtn.textContent = '⚔️ 전투 시작!';
    });
  }

  function updateBattleResult(data) {
    document.getElementById('branch-diagram').textContent = data.diagram || '전투 결과를 표시할 수 없습니다.';
    
    const messageEl = document.getElementById('result-message');
    messageEl.textContent = data.message;
    messageEl.className = 'result-message ' + (data.success ? 'result-success' : 
                           data.conflicts > 3 ? 'result-error' : 'result-warning');
    
    document.getElementById('conflicts').textContent = data.conflicts || 0;
    
    const scoreChange = data.scoreDiff || 0;
    const scoreEl = document.getElementById('score-change');
    scoreEl.textContent = scoreChange > 0 ? `+${scoreChange}` : scoreChange;
    scoreEl.style.color = scoreChange > 0 ? '#2ecc71' : scoreChange < 0 ? '#e74c3c' : '#bbb';
    
    document.getElementById('battle-result').textContent = data.success ? '🏆' : '💥';
    
    const npcEl = document.getElementById('npc-reaction');
    const npcText = document.getElementById('npc-text');
    if (data.npc) {
      npcText.textContent = data.npc;
      npcEl.style.display = 'block';
    } else {
      npcEl.style.display = 'none';
    }
    
    document.getElementById('hint-area').textContent = data.hint || '';
    
    if (scoreChange !== 0) {
      ghcAddScore(scoreChange);
    }
  }

  document.querySelectorAll('.strategy-option').forEach(option => {
    option.addEventListener('click', () => {
      selectStrategy(option.dataset.strategy);
    });
  });

  document.getElementById('local-slider').addEventListener('input', updateSliderValues);
  document.getElementById('remote-slider').addEventListener('input', updateSliderValues);
  document.getElementById('execute-btn').addEventListener('click', executeBattle);

  updateSliderValues();
</script>
</body>
</html>
