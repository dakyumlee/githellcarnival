<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>📚 Git 튜토리얼</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/arcade.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d1117;
      color: #f0f6fc;
      font-family: 'JetBrains Mono', 'Pretendard', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hud {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(13, 17, 23, 0.95);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid #30363d;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .hud-left {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .logo {
      font-weight: 900;
      letter-spacing: 1px;
      color: #00ff41;
      font-size: 1.2rem;
    }

    .progress-badge {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      background: rgba(33, 38, 45, 0.9);
      border: 1px solid #30363d;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      backdrop-filter: blur(10px);
    }

    .hud-home {
      background: #21262d;
      border: 1px solid #30363d;
      color: #f0f6fc;
      border-radius: 12px;
      padding: 10px 16px;
      transition: all 0.3s ease;
      font-weight: 600;
      text-decoration: none;
    }

    .hud-home:hover {
      background: #404040;
      transform: translateY(-2px);
    }

    .title-section {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .main-title {
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 900;
      margin-bottom: 0.5rem;
      color: #4169e1;
    }

    .subtitle {
      color: #7d8590;
      font-size: 1.2rem;
      font-family: 'Pretendard', sans-serif;
    }

    .tutorial-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .lesson-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }

    .lesson-card {
      background: #1c1c1c;
      border: 2px solid #404040;
      border-radius: 20px;
      padding: 2rem;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .lesson-card:hover {
      transform: translateY(-10px) scale(1.03);
      border-color: #58a6ff;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .lesson-card.completed {
      border-color: #00ff41;
      background: #0f2f0f;
    }

    .lesson-card.current {
      border-color: #ffa500;
      background: #2a1a0d;
      animation: current-pulse 2s infinite;
    }

    @keyframes current-pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 165, 0, 0.3); }
      50% { box-shadow: 0 0 30px rgba(255, 165, 0, 0.5); }
    }

    .lesson-icon {
      font-size: 4rem;
      text-align: center;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 20px currentColor);
    }

    .lesson-title {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-align: center;
      color: #f0f6fc;
    }

    .lesson-desc {
      color: #7d8590;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      font-family: 'Pretendard', sans-serif;
      text-align: center;
    }

    .lesson-status {
      text-align: center;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .status-completed {
      background: rgba(0, 255, 65, 0.2);
      color: #00ff41;
      border: 1px solid #00ff41;
    }

    .status-current {
      background: rgba(255, 165, 0, 0.2);
      color: #ffa500;
      border: 1px solid #ffa500;
    }

    .status-locked {
      background: rgba(125, 133, 144, 0.2);
      color: #7d8590;
      border: 1px solid #7d8590;
    }

    .tutorial-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #1c1c1c;
      border: 2px solid #58a6ff;
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-header {
      padding: 2rem;
      border-bottom: 1px solid #30363d;
      text-align: center;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      color: #4169e1;
    }

    .modal-subtitle {
      color: #7d8590;
      font-family: 'Pretendard', sans-serif;
    }

    .close-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #7d8590;
      font-size: 2rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-button:hover {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
    }

    .lesson-content {
      padding: 2rem;
    }

    .concept-section {
      margin: 2rem 0;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-left: 4px solid #58a6ff;
      border-radius: 0 10px 10px 0;
    }

    .concept-title {
      font-size: 1.3rem;
      font-weight: 800;
      color: #58a6ff;
      margin-bottom: 1rem;
    }

    .concept-text {
      line-height: 1.6;
      color: #f0f6fc;
      font-family: 'Pretendard', sans-serif;
    }

    .command-demo {
      background: #000;
      border: 2px solid #30363d;
      border-radius: 10px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      font-family: 'JetBrains Mono', monospace;
      position: relative;
      overflow: hidden;
    }

    .command-line {
      margin: 0.5rem 0;
      position: relative;
      z-index: 1;
    }

    .command-prompt {
      color: #00ff41;
      font-weight: 800;
    }

    .command-text {
      color: #58a6ff;
    }

    .command-output {
      color: #f0f6fc;
      margin-left: 1rem;
    }

    .mini-game {
      background: #2a1a2a;
      border: 2px solid #ffa500;
      border-radius: 15px;
      padding: 2rem;
      margin: 2rem 0;
      text-align: center;
    }

    .mini-game-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: #ffa500;
      margin-bottom: 1rem;
    }

    .practice-button {
      background: #4169e1;
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 800;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'JetBrains Mono', monospace;
    }

    .practice-button:hover {
      background: #58a6ff;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(65, 105, 225, 0.4);
    }

    .next-button {
      background: #00ff41;
      border: none;
      color: #000;
      font-size: 1.2rem;
      font-weight: 800;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'JetBrains Mono', monospace;
      margin-top: 2rem;
    }

    .next-button:hover {
      background: #32cd32;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 255, 65, 0.4);
    }

    .quiz-section {
      background: #1a0d2a;
      border: 2px solid #9370db;
      border-radius: 15px;
      padding: 2rem;
      margin: 2rem 0;
    }

    .quiz-question {
      font-size: 1.2rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: #9370db;
    }

    .quiz-options {
      display: grid;
      gap: 1rem;
    }

    .quiz-option {
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #404040;
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Pretendard', sans-serif;
    }

    .quiz-option:hover {
      border-color: #9370db;
      background: rgba(147, 112, 219, 0.1);
    }

    .quiz-option.correct {
      border-color: #00ff41;
      background: rgba(0, 255, 65, 0.2);
    }

    .quiz-option.wrong {
      border-color: #ff6b6b;
      background: rgba(255, 107, 107, 0.2);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #4169e1;
      border-radius: 50%;
      animation: learn-float 15s infinite linear;
    }

    @keyframes learn-float {
      0% {
        transform: translateY(100vh) translateX(0) scale(0) rotate(0deg);
        opacity: 0;
      }
      5% {
        opacity: 1;
        transform: scale(1);
      }
      95% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-10vh) translateX(50px) scale(0) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .tutorial-container {
        padding: 1rem;
      }
      
      .lesson-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .modal-content {
        width: 95%;
        margin: 1rem;
      }
      
      .lesson-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<script src="/js/arcade.js"></script>
<script>window.ghcMountHUD({ showHome:true });</script>
<body>
  <div class="particles" id="particles"></div>
  
  <header class="hud" id="hud">
    <div class="hud-left">
      <a class="hud-home" href="/">← 로비</a>
      <div class="logo">GHC</div>
      <div class="progress-badge">
        진행률&nbsp;<span id="overall-progress">0</span>%
      </div>
    </div>
  </header>

  <section class="title-section">
    <h1 class="main-title">📚 GIT TUTORIAL</h1>
    <p class="subtitle">실습으로 배우는 Git 마스터 과정</p>
  </section>

  <main class="tutorial-container">
    <div class="lesson-grid" id="lesson-grid">
      <!-- 레슨 카드들이 여기에 생성됩니다 -->
    </div>
  </main>

  <div class="tutorial-modal" id="tutorial-modal">
    <div class="modal-content">
      <button class="close-button" id="close-modal">&times;</button>
      <div class="modal-header">
        <div class="modal-title" id="modal-title">Git 기초</div>
        <div class="modal-subtitle" id="modal-subtitle">버전 관리의 첫걸음</div>
      </div>
      <div class="lesson-content" id="lesson-content">
        <!-- 레슨 내용이 여기에 동적으로 생성됩니다 -->
      </div>
    </div>
  </div>

  <script>
    const lessons = [
      {
        id: 'basics',
        icon: '📖',
        title: 'Git 기초',
        desc: '버전 관리의 개념과 Git의 기본 구조를 이해합니다',
        content: {
          concepts: [
            {
              title: '버전 관리란?',
              text: '소프트웨어 개발에서 시간이 지남에 따라 파일의 변화를 추적하고 관리하는 시스템입니다. Git은 분산 버전 관리 시스템으로, 여러 개발자가 동시에 작업할 수 있게 해줍니다.'
            },
            {
              title: 'Git의 세 가지 영역',
              text: 'Working Directory(작업 디렉토리): 실제 파일들이 있는 곳\nStaging Area(스테이징 영역): 커밋할 파일들을 준비하는 곳\nGit Repository(저장소): 커밋된 스냅샷들이 저장되는 곳'
            }
          ],
          commands: [
            { command: 'git init', desc: '새로운 Git 저장소 초기화' },
            { command: 'git status', desc: '현재 저장소 상태 확인' },
            { command: 'git config --global user.name "Your Name"', desc: '사용자 이름 설정' }
          ],
          quiz: {
            question: 'Git의 세 가지 주요 영역이 아닌 것은?',
            options: ['Working Directory', 'Staging Area', 'Git Repository', 'Backup Directory'],
            correct: 3
          }
        }
      },
      {
        id: 'add-commit',
        icon: '💾',
        title: 'Add & Commit',
        desc: '파일을 스테이징하고 커밋하는 방법을 배웁니다',
        content: {
          concepts: [
            {
              title: 'git add의 역할',
              text: '작업 디렉토리의 변경사항을 스테이징 영역으로 옮기는 명령어입니다. 커밋하고 싶은 변경사항만 선별적으로 스테이징할 수 있습니다.'
            }
          ],
          commands: [
            { command: 'git add filename.txt', desc: '특정 파일을 스테이징' },
            { command: 'git add .', desc: '모든 변경사항을 스테이징' },
            { command: 'git commit -m "커밋 메시지"', desc: '스테이징된 파일들을 커밋' }
          ],
          practice: 'push'
        }
      },
      {
        id: 'branches',
        icon: '🌿',
        title: '브랜치',
        desc: '브랜치를 생성하고 관리하는 방법을 익힙니다',
        content: {
          concepts: [
            {
              title: '브랜치란?',
              text: '독립적인 작업 라인을 만들어 여러 기능을 동시에 개발할 수 있게 해주는 Git의 핵심 기능입니다.'
            }
          ],
          commands: [
            { command: 'git branch', desc: '브랜치 목록 확인' },
            { command: 'git checkout -b new-branch', desc: '브랜치 생성 후 전환' }
          ]
        }
      },
      {
        id: 'merge-rebase',
        icon: '🔄',
        title: 'Merge & Rebase',
        desc: '브랜치를 병합하는 두 가지 방법을 비교하고 이해합니다',
        content: {
          concepts: [
            {
              title: 'Merge vs Rebase',
              text: 'Merge: 두 브랜치의 변경사항을 합쳐 새로운 머지 커밋을 생성합니다.\nRebase: 한 브랜치의 커밋들을 다른 브랜치 위로 재배치합니다.'
            }
          ],
          commands: [
            { command: 'git merge feature-branch', desc: '현재 브랜치에 feature-branch 병합' },
            { command: 'git rebase main', desc: '현재 브랜치를 main 위로 재배치' }
          ],
          practice: 'merge'
        }
      },
      {
        id: 'cherry-pick',
        icon: '🍒',
        title: 'Cherry Pick',
        desc: '특정 커밋만 선택해서 가져오는 방법을 배웁니다',
        content: {
          concepts: [
            {
              title: 'Cherry Pick이란?',
              text: '다른 브랜치에서 특정 커밋만 선택해서 현재 브랜치로 가져오는 기능입니다.'
            }
          ],
          commands: [
            { command: 'git cherry-pick commit-hash', desc: '특정 커밋을 현재 브랜치로 가져오기' }
          ],
          practice: 'cherrypick'
        }
      },
      {
        id: 'stash',
        icon: '📦',
        title: 'Stash',
        desc: '작업 중인 변경사항을 임시 저장하고 복원하는 방법을 익힙니다',
        content: {
          concepts: [
            {
              title: 'Stash의 용도',
              text: '아직 커밋하기엔 이르지만 다른 작업을 해야 할 때, 현재 작업 중인 변경사항을 임시로 저장해둘 수 있습니다.'
            }
          ],
          commands: [
            { command: 'git stash', desc: '현재 변경사항을 스태시에 저장' },
            { command: 'git stash pop', desc: '저장된 변경사항 복원' }
          ],
          practice: 'stash'
        }
      },
      {
        id: 'reset',
        icon: '🔥',
        title: 'Reset',
        desc: 'Git의 가장 위험하지만 강력한 명령어를 안전하게 사용하는 법을 배웁니다',
        content: {
          concepts: [
            {
              title: 'Reset의 세 가지 모드',
              text: '--soft: HEAD만 이동\n--mixed: HEAD와 스테이징 초기화\n--hard: 모든 영역 초기화'
            }
          ],
          commands: [
            { command: 'git reset --soft HEAD~1', desc: '마지막 커밋 취소, 변경사항은 스테이징에 유지' },
            { command: 'git reset --hard HEAD~1', desc: '마지막 커밋과 모든 변경사항 완전 삭제' }
          ],
          practice: 'reset'
        }
      }
    ];

    let currentProgress = JSON.parse(localStorage.getItem('tutorialProgress') || '{}');

    function createLearningParticles() {
      const particles = document.getElementById('particles');
      particles.innerHTML = '';
      
      const learningColors = ['#4169e1', '#00ff41', '#58a6ff', '#32cd32'];
      
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
        particle.style.background = learningColors[Math.floor(Math.random() * learningColors.length)];
        
        particles.appendChild(particle);
      }
    }

    function calculateOverallProgress() {
      const completed = Object.values(currentProgress).filter(Boolean).length;
      return Math.round((completed / lessons.length) * 100);
    }

    function updateProgressDisplay() {
      document.getElementById('overall-progress').textContent = calculateOverallProgress();
    }

    function renderLessons() {
      const container = document.getElementById('lesson-grid');
      container.innerHTML = '';
      
      lessons.forEach((lesson, index) => {
        const isCompleted = currentProgress[lesson.id];
        const isCurrent = !isCompleted && (index === 0 || currentProgress[lessons[index - 1]?.id]);
        const isLocked = !isCompleted && !isCurrent;
        
        const card = document.createElement('div');
        card.className = `lesson-card ${isCompleted ? 'completed' : ''} ${isCurrent ? 'current' : ''}`;
        
        let statusHtml = '';
        if (isCompleted) {
          statusHtml = '<div class="lesson-status status-completed">✅ 완료</div>';
        } else if (isCurrent) {
          statusHtml = '<div class="lesson-status status-current">📖 진행 중</div>';
        } else {
          statusHtml = '<div class="lesson-status status-locked">🔒 잠김</div>';
        }
        
        card.innerHTML = `
          <div class="lesson-icon">${lesson.icon}</div>
          <div class="lesson-title">${lesson.title}</div>
          <div class="lesson-desc">${lesson.desc}</div>
          ${statusHtml}
        `;
        
        if (!isLocked) {
          card.addEventListener('click', () => openLesson(lesson));
        }
        
        container.appendChild(card);
      });
    }

    function openLesson(lesson) {
      const modal = document.getElementById('tutorial-modal');
      const content = document.getElementById('lesson-content');
      
      document.getElementById('modal-title').textContent = `${lesson.icon} ${lesson.title}`;
      document.getElementById('modal-subtitle').textContent = lesson.desc;
      
      let html = '';
      
      if (lesson.content.concepts) {
        lesson.content.concepts.forEach(concept => {
          html += `
            <div class="concept-section">
              <div class="concept-title">${concept.title}</div>
              <div class="concept-text">${concept.text.replace(/\n/g, '<br>')}</div>
            </div>
          `;
        });
      }
      
      if (lesson.content.commands) {
        html += `<div class="command-demo">`;
        lesson.content.commands.forEach(cmd => {
          html += `
            <div class="command-line">
              <span class="command-prompt">$</span>
              <span class="command-text"> ${cmd.command}</span>
            </div>
            <div class="command-output"># ${cmd.desc}</div>
          `;
        });
        html += '</div>';
      }
      
      if (lesson.content.practice) {
        html += `
          <div class="mini-game">
            <div class="mini-game-title">🎮 실습 게임</div>
            <div style="margin-bottom: 1rem; color: #7d8590;">배운 내용을 게임으로 연습해보세요!</div>
            <button class="practice-button" onclick="window.open('/game/${lesson.content.practice}', '_blank')">
              게임으로 연습하기
            </button>
          </div>
        `;
      }
      
      if (lesson.content.quiz) {
        html += `
          <div class="quiz-section">
            <div class="quiz-question">${lesson.content.quiz.question}</div>
            <div class="quiz-options" id="quiz-options">
        `;
        
        lesson.content.quiz.options.forEach((option, index) => {
          html += `
            <div class="quiz-option" data-index="${index}" onclick="selectQuizOption(${index}, ${lesson.content.quiz.correct})">
              ${index + 1}. ${option}
            </div>
          `;
        });
        
        html += '</div></div>';
      }
      
      html += `
        <button class="next-button" onclick="completeLesson('${lesson.id}')">
          ${currentProgress[lesson.id] ? '복습 완료' : '학습 완료'} ✨
        </button>
      `;
      
      content.innerHTML = html;
      modal.style.display = 'flex';
    }

    function selectQuizOption(selected, correct) {
      const options = document.querySelectorAll('.quiz-option');
      options.forEach((option, index) => {
        option.classList.remove('correct', 'wrong');
        if (index === correct) {
          option.classList.add('correct');
        } else if (index === selected && index !== correct) {
          option.classList.add('wrong');
        }
      });
      
      if (selected === correct && window.ghcAddScore) {
        window.ghcAddScore(50);
      }
    }

    function completeLesson(lessonId) {
      currentProgress[lessonId] = true;
      localStorage.setItem('tutorialProgress', JSON.stringify(currentProgress));
      
      updateProgressDisplay();
      renderLessons();
      
      if (window.ghcAddScore) {
        window.ghcAddScore(100);
      }
      
      if (window.ghcUnlock) {
        const lessonIndex = lessons.findIndex(l => l.id === lessonId);
        if (lessonIndex === 0) {
          window.ghcUnlock('first-lesson', '첫 수업', 'good');
        }
        if (Object.keys(currentProgress).length === lessons.length) {
          window.ghcUnlock('git-master', 'Git 마스터', 'good');
        }
      }
      
      document.getElementById('tutorial-modal').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      createLearningParticles();
      updateProgressDisplay();
      renderLessons();
      
      document.getElementById('close-modal').addEventListener('click', () => {
        document.getElementById('tutorial-modal').style.display = 'none';
      });
      
      document.getElementById('tutorial-modal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
          e.currentTarget.style.display = 'none';
        }
      });
    });

    window.selectQuizOption = selectQuizOption;
    window.completeLesson = completeLesson;
  </script>
</body>
</html>
