<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🎮 Git Hell Carnival</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/arcade.css">
  <style>
    body {
      background: #0f1419 !important;
    }
    
    .main-header {
      text-align: center !important;
      padding: 4rem 2rem 2rem !important;
      background: #0f1419 !important;
      margin: 0 auto !important;
      max-width: 1400px !important;
    }

    .main-title {
      font-size: clamp(3rem, 10vw, 6rem) !important;
      font-weight: 900 !important;
      margin: 0 auto 1rem !important;
      color: #3b82f6 !important;
      letter-spacing: -0.02em !important;
      line-height: 1.1 !important;
      text-align: center !important;
    }

    .subtitle {
      color: #94a3b8 !important;
      font-size: 1.5rem !important;
      font-weight: 400 !important;
      text-align: center !important;
      margin: 0 !important;
    }
    
    .btn-play {
      background: #3b82f6 !important;
      border: 0 !important;
      color: #fff !important;
    }
    
    .btn-play:hover {
      background: #1d4ed8 !important;
    }
    
    .cabinet {
      background: #1e293b !important;
      border: 2px solid #334155 !important;
    }
    
    .cabinet:hover {
      border-color: #3b82f6 !important;
    }
    
    .cabinet-screen {
      background: #000 !important;
      border: 3px solid #334155 !important;
    }
    
    .cabinet:hover .cabinet-screen {
      border-color: #3b82f6 !important;
    }
  </style>
</head>
<body class="arcade-body">
  <header class="hud" id="hud"></header>
  
  <div class="main-header">
    <h1 class="main-title">GIT HELL CARNIVAL</h1>
    <p class="subtitle">개발자들의 Git 마스터 여정</p>
  </div>
  
  <main class="arcade-wrap">
    <!-- <div class="marquee">
      <div class="marquee-line">★ GIT HELL CARNIVAL ★ TUTORIAL ★ PUSH & PRAY ★ CHERRY-PICK RUSH ★ RESET SIMULATOR ★ STASH PUZZLE ★ DETACHED HEAD RUNNER ★ MERGE vs REBASE ★ CODE REVIEW BATTLE ★ REVERT TSUNAMI ★</div>
    </div> -->
    
    <section class="cabinet-grid">
      <a class="cabinet" href="/game/tutorial">
        <div class="cabinet-screen">📚</div>
        <div class="cabinet-title">Git 튜토리얼</div>
        <div class="cabinet-meta">기초부터 마스터까지</div>
        <button class="btn-play">Learn</button>
      </a>
      
      <a class="cabinet" href="/game/push">
        <div class="cabinet-screen">🙏</div>
        <div class="cabinet-title">Push & Pray</div>
        <div class="cabinet-meta">러시안 룰렛식 CI</div>
        <button class="btn-play">Play</button>
      </a>
      
      <a class="cabinet" href="/game/cherrypick">
        <div class="cabinet-screen">🍒</div>
        <div class="cabinet-title">체리픽 러시</div>
        <div class="cabinet-meta">커밋 필터링</div>
        <button class="btn-play">Play</button>
      </a>
      
      <a class="cabinet" href="/game/reset">
        <div class="cabinet-screen">🔥</div>
        <div class="cabinet-title">Reset 시뮬레이터</div>
        <div class="cabinet-meta">soft/mixed/hard</div>
        <button class="btn-play">Play</button>
      </a>
      
      <a class="cabinet" href="/game/stash">
        <div class="cabinet-screen">📦</div>
        <div class="cabinet-title">스태시 퍼즐</div>
        <div class="cabinet-meta">잊힌 코드 수색</div>
        <button class="btn-play">Play</button>
      </a>
      
      <a class="cabinet" href="/game/detached">
        <div class="cabinet-screen">🧑‍🦲</div>
        <div class="cabinet-title">Detached 러너</div>
        <div class="cabinet-meta">브랜치 착지</div>
        <button class="btn-play">Play</button>
      </a>
      
      <a class="cabinet" href="/game/merge">
        <div class="cabinet-screen">⚔️</div>
        <div class="cabinet-title">Merge vs Rebase</div>
        <div class="cabinet-meta">전략 선택</div>
        <button class="btn-play">Play</button>
      </a>
      
      <a class="cabinet" href="/game/review">
        <div class="cabinet-screen">🤡</div>
        <div class="cabinet-title">코드 리뷰 배틀</div>
        <div class="cabinet-meta">리팩토링 점수</div>
        <button class="btn-play">Play</button>
      </a>
      
      <a class="cabinet" href="/game/tsunami">
        <div class="cabinet-screen">🌊</div>
        <div class="cabinet-title">Revert 쓰나미</div>
        <div class="cabinet-meta">리듬 액션 게임</div>
        <button class="btn-play">Play</button>
      </a>
    </section>
  </main>
  
  <footer class="footer">
    <div>© Git Hell Carnival</div>
    <div class="footer-links">
      <button class="btn" id="reset-progress">진행 초기화</button>
    </div>
  </footer>
  
  <script src="/js/arcade.js"></script>
  <script>
    window.ghcMountHUD({ showHome:false });
    if(localStorage.getItem('ghcVisited')!=='1'){
      localStorage.setItem('ghcVisited','1');
      ghcUnlock('newbie','첫 방문','good');
    }
    document.getElementById('reset-progress').addEventListener('click',()=>{ ghcResetProgress(); });
  </script>
</body>
</html>
